<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script src="http://maps.google.com/maps/api/js?sensor=false"
		type="text/javascript"></script>
</h:head>
<h:body>
	<h:form>
		<p:dataTable var="student" value="#{StudentView.students}">
			<p:column headerText="Id" sortBy="#{student.id}">
				<h:outputText value="#{student.id}" />
			</p:column>

			<p:column headerText="Име" sortBy="#{student.name}">
				<h:outputText value="#{student.name}" />
			</p:column>

			<p:column headerText="Университет" sortBy="#{student.university}">
				<h:outputText value="#{student.university}" />
			</p:column>

			<p:column headerText="Приет специалност" sortBy="#{student.major}">
				<h:outputText value="#{student.major}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
