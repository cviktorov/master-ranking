<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script src="http://maps.google.com/maps/api/js?sensor=false"
		type="text/javascript"></script>
</h:head>
<h:body>


	<p:chart type="bar" model="#{chartView.barModel}" style="height:300px" />

	<h:form>
		<p:growl id="growl" showDetail="true" />

		<h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
			<p:chart type="pie" model="#{chartView2.pieModel1}"
				style="width:400px;height:300px">
				<p:ajax event="itemSelect" listener="#{chartView2.itemSelect}"
					update="output" />
			</p:chart>
			<p:chart id="output" type="bar" model="#{chartView2.animatedModel2}"
				style="width:400px;" />

		</h:panelGrid>

	</h:form>
</h:body>
</html>
